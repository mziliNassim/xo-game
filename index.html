<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>X - O GAME</title>
</head>
<body>
    <div class="box">
        <div class="box-header">
            <p>X turn</p>
        </div>

        <div class="box-squar">
            <div class="squar" squar="0" style="border-top: 0;border-left: 0;"></div>
            <div class="squar" squar="1" style="border-top: 0;"></div>
            <div class="squar" squar="2" style="border-top: 0;border-right: 0;"></div>
            <div class="squar" squar="3" style="border-left: 0;"></div>
            <div class="squar" squar="4"></div>
            <div class="squar" squar="5" style="border-right: 0;"></div>
            <div class="squar" squar="6" style="border-bottom: 0;border-left: 0;"></div>
            <div class="squar" squar="7" style="border-bottom: 0;"></div>
            <div class="squar" squar="8" style="border-bottom: 0;border-right: 0;"></div>
        </div>

        <div class="box-replay">
            <button class="replay-btn">replay</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
